<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <!-- <ion-nav-back-button>
      </ion-nav-back-button> -->

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>

      <span class="actualisation">Dernière actualisation : il y a 3h</span>

      <ion-nav-buttons side="right">
        <div class="item-avatar">
          <img src="img/jack.gif" style="display:inline-block;margin-top:-15px;width:30px;">
          <p style="font-size:15px;text-align:right; margin-right:15px;">Jack<br /> 1040 pts</p>
        </div>
      </ion-nav-buttons>

  </ion-nav-bar>
  <ion-tabs class="tabs-icon-top tabs-color-active-positive">

    <!-- Dashboard Tab -->
    <ion-tab title="Accueil" icon-off="ion-home" icon-on="ion-home" href="#/tab/dash">
      <ion-nav-view name="tab-dash"></ion-nav-view>
    </ion-tab>

    <!-- Account Tab -->
    <ion-tab title="Journal" icon-off="ion-ios-book-outline" icon-on="ion-ios-book" href="#/tab/account">
      <ion-nav-view name="tab-account"></ion-nav-view>
    </ion-tab>

    <!-- Chats Tab -->
    <ion-tab title="Prise" icon-off="ion-camera" icon-on="ion-camera" href="#/tab/picture">
      <ion-nav-view name="tab-picture"></ion-nav-view>
    </ion-tab>

  </ion-nav-buttons>
</ion-nav-bar>

<!-- TABS -->

</ion-side-menu-content>

<!-- Side Menu (left) -->
<ion-side-menu side="left">
  <ion-header-bar class="bar-stable">
    <h1 class="title">Menu</h1>
  </ion-header-bar>
  <ion-content>
    <ion-list>
      <ion-item menu-close href="#/app/search">
        <i class="ion-alert-circled"></i> Réglementation
      </ion-item>
      <ion-item menu-close href="#/app/browse">
        <i class="ion-arrow-graph-up-right"></i> Statistiques
      </ion-item>
      <ion-item menu-close href="#/app/playlists">
        <i class="ion-trophy"></i> Challenge
      </ion-item>
      <ion-item menu-close href="#/app/playlists">
        <i class="ion-power"></i> Déconnexion
      </ion-item>
    </ion-list>
  </ion-content>
</ion-side-menu>
</ion-side-menus>
